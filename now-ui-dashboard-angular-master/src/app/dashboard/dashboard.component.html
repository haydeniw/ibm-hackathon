<div class="panel-header panel-header-lg" style="position: relative; height:100vh; width:auto">
  <canvas id="myChart" width="400" height="200"></canvas>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-lg-4">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">Global</h5>
          <h4 class="card-title">Global Sentiment</h4>
          <div ngbDropdown>
            <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
              <i class="now-ui-icons loader_gear"></i>
            </button>
            <div ngbDropdownMenu class="dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>

              <a class="dropdown-item text-danger" href="#">Remove Data</a>

          </div>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <img src="../../assets/img/44386.png" style= 'width: 100%;max-height: 100%;object-fit: contain'/>
          </div>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">History</h5>

            <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>

            </button>
            <div ngbDropdownMenu class="dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>

              <a class="dropdown-item" href="#">Something else here</a>

        <div class="card-body">
          <div class="chart-area">
            <!-- <canvas id="lineChartExampleWithNumbersAndGrid"></canvas> -->
            <img src="../../assets/img/linegraph.png" style= 'width: 100%;max-height: 100%;object-fit: contain'/>

        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
          </div>
        </div>
      </div>

    <div class="col-lg-4 col-md-6">

          <h5 class="card-category">Trend</h5>

        <div class="card-body">
          <div class="chart-area">
              <img src="../../assets/img/bar2.png" style= 'width: 100%;max-height: 100%;object-fit: contain'/>
          </div>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="now-ui-icons ui-2_time-alarm"></i> Last 7 days
          </div>
        </div>
      </div>
    </div>
